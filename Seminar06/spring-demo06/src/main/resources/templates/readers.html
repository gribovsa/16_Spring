<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Readers</title>
</head>
<body>
<h2>Читатели</h2>
<br>
<table>
    <tr>
        <th>ID</th>
        <th>Имя</th>
    </tr>
    <tr th:each="reader : ${readers}">
        <td th:text="${reader.getId}"></td>
        <td th:text="${reader.getName}"></td>
    </tr>
</table>
</body>
</html>
